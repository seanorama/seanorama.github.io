prose:
  rooturl: '_posts'
  siteurl: 'http://seanorama.github.io/'
  relativeLinks: 'http://seanorama.github.io/links.jsonp'
  media: 'media'
  ignore:
    - index.md
    - _config.yml
    - /_layouts
    - /_includes
  metadata:
    _posts:
      - name: "layout"
        field:
          element: "hidden"
          value: "blog"
      - name: "title"
        field:
          element: "text"
          label: "Title"
      - name: "tags"
        field:
          element: "multiselect"
          label: "Add Tags"
          placeholder: "Choose Tags"
          options:
            - name: "hadoop"
              value: "hadoop"
            - name: "cloud"
              value: "cloud"
            - name: "life"
              value: "life"
      - name: date
        field:
            element: text
            value: ""
            label: Date
            placeholder: YYYY-MM-DD HH:MM:SS
            help: Uses 24-hour notation
    _posts/static:
      - name: "layout"
        field:
          element: "hidden"
          value: "page"
      - name: "permalink"
        field:
          element: "text"
          label: "Permalink"
          value: ""
